name: Deploy to Azure Container Registry

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'

env:
  REGISTRY_NAME: avl64esjorn5qcosureg
  IMAGE_NAME: chat-app
  IMAGE_TAG: latest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Log in to Azure Container Registry
      uses: azure/docker-login@v2
      with:
        login-server: ${{ env.REGISTRY_NAME }}.azurecr.io
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}
        
    - name: Create .env file from secret
      run: |
        echo "Debug: Checking ENV secret..."
        echo "ENV secret length: ${#ENV_SECRET}"
        if [ -z "$ENV_SECRET" ]; then
          echo "✗ ENV secret is empty or not set"
          echo "Please set the ENV secret in GitHub repository settings"
          exit 1
        fi
        # Try direct approach first
        echo "$ENV_SECRET" > src/.env
        
        # If file is empty, try base64 decoding approach
        if [ ! -s src/.env ] && [ -n "${{ secrets.ENV_BASE64 }}" ]; then
          echo "Trying base64 decode approach..."
          echo "${{ secrets.ENV_BASE64 }}" | base64 -d > src/.env
        fi
      env:
        ENV_SECRET: ${{ secrets.ENV }}
        
    - name: Verify .env file creation
      run: |
        if [ -f src/.env ]; then
          file_size=$(stat -c%s src/.env)
          echo "✓ .env file created successfully"
          echo "File size: $file_size bytes"
          if [ "$file_size" -eq 0 ]; then
            echo "✗ .env file is empty - check ENV secret content"
            exit 1
          fi
        else
          echo "✗ Failed to create .env file"
          exit 1
        fi
        
    - name: Build Docker image
      run: |
        docker build -t ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} ./src
        
    - name: Push Docker image
      run: |
        docker push ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
        
    - name: Clean up .env file
      if: always()
      run: |
        rm -f src/.env
        
    - name: Output image details
      run: |
        echo "Image pushed to: ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"