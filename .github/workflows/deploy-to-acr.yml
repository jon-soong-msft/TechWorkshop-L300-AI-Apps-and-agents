name: Deploy to Azure Container Registry

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'

env:
  REGISTRY_NAME: avl64esjorn5qcosureg
  IMAGE_NAME: chat-app
  IMAGE_TAG: latest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Log in to Azure Container Registry
      uses: azure/docker-login@v2
      with:
        login-server: ${{ env.REGISTRY_NAME }}.azurecr.io
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}
        
    - name: Create .env file from secret
      run: |
        echo "${{ secrets.ENV }}" > src/.env
        
    - name: Verify .env file creation
      run: |
        if [ -f src/.env ]; then
          echo "✓ .env file created successfully"
          echo "File size: $(stat -c%s src/.env) bytes"
        else
          echo "✗ Failed to create .env file"
          exit 1
        fi
        
    - name: Build Docker image
      run: |
        docker build -t ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} ./src
        
    - name: Push Docker image
      run: |
        docker push ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
        
    - name: Clean up .env file
      if: always()
      run: |
        rm -f src/.env
        
    - name: Output image details
      run: |
        echo "Image pushed to: ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"